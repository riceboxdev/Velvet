# Velvet Docker Compose for Dokploy
# Deploy via Dokploy UI: Create Docker Compose â†’ Point to GitHub repo

services:
  # Express API Server
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: velvet-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3002
      # Clerk Authentication
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      # Supabase
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      # Other services
      - CORS_ORIGIN=${CORS_ORIGIN}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - SENDGRID_API_KEY=${SENDGRID_API_KEY}
      - EMAIL_FROM=${EMAIL_FROM}
      - BASE_URL=${BASE_URL}
    expose:
      - "3002"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.velvet-api.rule=Host(`api.velvetapi.com`)"
      - "traefik.http.routers.velvet-api.entrypoints=websecure"
      - "traefik.http.routers.velvet-api.tls.certresolver=letsencrypt"
      - "traefik.http.services.velvet-api.loadbalancer.server.port=3002"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/health" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Nuxt SSR Frontend
  web:
    build:
      context: ./client-nuxt
      dockerfile: Dockerfile
    container_name: velvet-web
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - NITRO_PORT=3000
      # API
      - NUXT_PUBLIC_API_BASE=${NUXT_PUBLIC_API_BASE}
      # Clerk Authentication
      - NUXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NUXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      # Supabase
      - NUXT_PUBLIC_SUPABASE_URL=${NUXT_PUBLIC_SUPABASE_URL}
      - NUXT_PUBLIC_SUPABASE_ANON_KEY=${NUXT_PUBLIC_SUPABASE_ANON_KEY}
    expose:
      - "3000"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.velvet-web.rule=Host(`app.velvetapi.com`)"
      - "traefik.http.routers.velvet-web.entrypoints=websecure"
      - "traefik.http.routers.velvet-web.tls.certresolver=letsencrypt"
      - "traefik.http.services.velvet-web.loadbalancer.server.port=3000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 15s
    depends_on:
      - api
