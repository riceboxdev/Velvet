# Velvet Nginx Configuration
# Copy to /etc/nginx/sites-available/velvet and symlink to sites-enabled
# Replace YOUR_DOMAIN with your actual domain (e.g., velvetapi.com)

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name velvetapi.com www.velvetapi.com api.velvetapi.com;
    return 301 https://$server_name$request_uri;
}

# API Server (api.velvetapi.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.velvetapi.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/velvetapi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/velvetapi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        proxy_pass http://127.0.0.1:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }
}

# Frontend Server (velvetapi.com)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name velvetapi.com www.velvetapi.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/velvetapi.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/velvetapi.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
